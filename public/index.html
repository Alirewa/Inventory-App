<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Inventory</title>
  <link rel="stylesheet" href="./build/tailwind.css" />
 </head>
 <body>
  <div class="bg-slate-800 min-h-screen">
   <!-- appbar -->
   <div class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-8">
    <h1 class="text-xl font-bold text-slate-300">Inventory App using Tailwindcss</h1>
    <span class="flex item-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border border-slate-300">1</span>
   </div>
   <!-- app content -->
   <div class="container max-w-screen-sm mx-auto p-4">
    <!-- Category Form -->
    <section>
     <div id="category-wrapper" class="hidden mb-4">
      <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
      <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
       <div>
        <label for="category-title" class="block mb-1 text-slate-400">Title</label>
        <input
         type="text"
         name="category-title"
         id="category-title"
         class="bg-transparent rounded-md border border-slate-500 text-slate-400" />
       </div>
       <div>
        <label for="category-description" class="block mb-1 text-slate-400">Description</label>
        <textarea
         type="text"
         name="category-description"
         id="category-description"
         class="bg-transparent rounded-md border border-slate-500 text-slate-400 w-full"></textarea>
       </div>
       <div class="flex items-center justify-between gap-x-4">
        <button id="cancel-add-category" class="flex-1 border border-slate-500 text-slate-300 rounded-md py-2">Cancel</button>
        <button id="add-new-category" class="flex-1 bg-blue-500 text-slate-200 rounded-md py-2">Add Category</button>
       </div>
      </form>
     </div>
     <button id="toggle-add-category" class="text-slate-600 text-md mb-4 font-medium">Add new Category?</button>
    </section>
    <!-- Product Form -->
    <div class="mb-4">
     <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
     <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
      <div>
       <label for="product-title" class="block mb-1 text-slate-400">Title</label>
       <input
        type="text"
        name="product-title"
        id="product-title"
        class="bg-transparent rounded-md border border-slate-500 text-slate-400" />
      </div>
      <div>
       <label for="product-quantity" class="block mb-1 text-slate-400">Quantity</label>
       <input
        type="number"
        name="product-quantity"
        id="product-quantity"
        class="bg-transparent rounded-md border border-slate-500 text-slate-400" />
      </div>
      <div>
       <label for="product-category" class="block mb-1 text-slate-400">category</label>
       <select
        type="number"
        name="product-category"
        id="product-category"
        class="bg-transparent rounded-md border border-slate-500 text-slate-400 w-full"></select>
      </div>
      <div class="flex items-center justify-between gap-x-4">
       <button id="add-new-product" class="flex-1 bg-blue-500 text-slate-200 rounded-md py-2">Add product</button>
      </div>
     </form>
    </div>
    <!-- Product List -->
    <h2 class="text-xl text-slate-300 font-bold mb-2">Product List</h2>
    <div class="flex items-center justify-between gap-4 mb-4 pb-4 border-b border-slate-700">
     <label class="flex-1 text-slate-400 text-lg" for="search-input">Search/Sort</label>
     <select name="sort-products" id="sort-products" class="text-sm bg-transparent rounded-md border border-slate-600 text-slate-400">
      <option class="bg-slate-800 text-slate-400" selected value="newest">newest</option>
      <option class="bg-slate-800 text-slate-400" value="oldest">oldest</option>
     </select>
     <input
      placeholder="Search Product Name"
      type="text"
      name="search-input"
      id="search-input"
      class="text-sm bg-transparent rounded-md border border-slate-600 text-slate-400" />
    </div>
    <div id="products-list"></div>
    <div class="h-20"></div>
   </div>
  </div>
  <script src="../src/js/app.js" type="module"></script>
 </body>
</html>
